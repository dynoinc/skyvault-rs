{{- if .Values.postgres.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: skyvault-postgres-password
  labels:
    {{- include "skyvault.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
type: Opaque
data:
  POSTGRES_PASSWORD: {{ .Values.postgres.env.POSTGRES_PASSWORD | default "postgres" | b64enc | quote }}
{{- end }} 