[package]
name = "skyvault"
version = "0.1.0"
edition = "2024"

[lib]
path = "src/lib.rs"

[[bin]]
name = "skyvault"
path = "bin/main.rs"

[lints.clippy]
unwrap_used = "deny"
expect_used = "deny"


[dependencies]
tonic = "0.13"
tonic-health = "0.13"
tokio = { version = "1", features = ["full"] }
prost = "0.13"
clap = { version = "4.5", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
tokio-retry = "0.3"
async-trait = "0.1"
thiserror = "2.0"
anyhow = "1.0"
structopt = "0.3"
futures = "0.3"
uuid = { version = "1.16", features = ["v4"] }
byteorder = "1.5"
aws-config = "1.6"
aws-sdk-dynamodb = "1.71"
aws-sdk-s3 = "1.82"

[build-dependencies]
tonic-build = "0.13"
