name: Release

on:
  workflow_dispatch:

jobs:
  test:
    name: Test
    uses: ./.github/workflows/build.yml
    permissions:
      contents: read
  
  scan:
    runs-on: ubuntu-latest
    if: success()
    name: Security Scan
    permissions:
      contents: read
      packages: read
      security-events: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v3
    
      - name: Build Docker Image
        run: docker build -t skyvault:latest -f Dockerfile.release .

      - name: Scan Docker Image with Trivy
        id: trivy_scan
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: skyvault:latest
          format: "sarif"
          output: trivy-results.sarif
          exit-code: "1"
          ignore-unfixed: true
        continue-on-error: true

      - name: Upload SARIF Report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      - name: Fail if vulnerabilities found
        if: steps.trivy_scan.outcome == 'failure'
        run: exit 1

  bump_version:
    runs-on: ubuntu-latest
    needs: [test, scan]
    if: success()
    name: Bump Version
    permissions:
      contents: write
    outputs:
      VERSION: ${{ steps.generate_version.outputs.VERSION }}
      COMMIT_HASH: ${{ steps.commit-and-push.outputs.commit_hash }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for new commits
        id: check_commits
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 || echo "")
          if [ -z "$LAST_TAG" ]; then
            echo "No previous tag found. Proceeding with version bump."
            echo "NEW_COMMITS=true" >> $GITHUB_ENV
            echo "LAST_VERSION=0.0.0" >> $GITHUB_ENV
          else
            NEW_COMMITS=$(git log $LAST_TAG..HEAD --oneline)
            if [ -z "$NEW_COMMITS" ]; then
              echo "No new commits since last tag."
              echo "NEW_COMMITS=false" >> $GITHUB_ENV
            else
              echo "New commits found."
              echo "NEW_COMMITS=true" >> $GITHUB_ENV
              echo "LAST_VERSION=${LAST_TAG#v}" >> $GITHUB_ENV
            fi
          fi

      - name: Generate version
        id: generate_version
        if: env.NEW_COMMITS == 'true'
        run: |
          IFS='.' read -r major minor patch <<< "$LAST_VERSION"
          NEW_VERSION="$major.$minor.$((patch + 1))"
          echo "VERSION=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit version update
        id: commit-and-push
        if: env.NEW_COMMITS == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag ${{ steps.generate_version.outputs.VERSION }}
          git push --tags
          echo "COMMIT_HASH=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

  push:
    runs-on: ubuntu-latest
    needs: bump_version
    if: needs.bump_version.outputs.VERSION != '' && success()
    name: Push Container Image
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump_version.outputs.COMMIT_HASH }}
          fetch-depth: 1
          fetch-tags: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.release
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ needs.bump_version.outputs.VERSION }}
  
  create_release:
    runs-on: ubuntu-latest
    needs: bump_version
    if: needs.bump_version.outputs.VERSION != '' && success()
    name: Create Release
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump_version.outputs.COMMIT_HASH }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.bump_version.outputs.VERSION }}
          name: Release ${{ needs.bump_version.outputs.VERSION }}
          generate_release_notes: true
    
  buf_push:
    runs-on: ubuntu-latest
    needs: bump_version
    if: success()
    name: Buf Push
    permissions:
      contents: read
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          fetch-tags: true

      - name: Setup Buf
        uses: bufbuild/buf-action@v1
        with:
          token: ${{ secrets.BUF_TOKEN }}
          setup_only: true
      
      - name: Push Buf
        run: buf push --label "${{ needs.bump_version.outputs.VERSION }}" proto
          
  helm_release:
    runs-on: ubuntu-latest
    needs: bump_version
    if: success()
    name: Release Helm Chart
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
  purge_old_versions:
    runs-on: ubuntu-latest
    needs: push
    if: success()
    name: Purge Old Versions
    permissions:
      packages: write

    steps:
      - uses: actions/delete-package-versions@v5
        with:
          package-name: ratchet
          package-type: container
          num-old-versions-to-delete: 1
          min-versions-to-keep: 14
